{% load cms_tags menu_tags sekizai_tags %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>{% page_attribute page_title %}</title>
        <meta name="description" content="{% page_attribute meta_description %}"/>
        <meta name="keywords" content="{% page_attribute meta_keywords %}"/>
        <link rel="stylesheet" href="{{ STATIC_URL }}base/css/clear.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}base/css/base.css">
        {% render_block "css" %}
        <link href="{{ STATIC_URL }}menu/layout.css" rel="stylesheet" type="text/css" media="screen">
        <script src="{{ STATIC_URL }}menu/mootools-core-1.4.5-full-nocompat-yc.js" type="text/javascript"></script>
        <script src="{{ STATIC_URL }}menu/script.js" type="text/javascript"></script>
<!-- -->
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}elastislide/css/elastislide.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}elastislide/css/custom.css" />
        <script src="{{ STATIC_URL }}elastislide/js/modernizr.custom.17475.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}elastislide/js/jquery.elastislide.js"></script>
<!-- -->
        <link href="{{ STATIC_URL }}lightbox/css/lightbox.css" rel="stylesheet" />
        <script src="{{ STATIC_URL }}lightbox/js/jquery.smooth-scroll.min.js"></script>
        <script src="{{ STATIC_URL }}lightbox/js/lightbox.js"></script>
<!-- -->
    </head>

    <body>
        {% cms_toolbar %}
        <div id="wrapper">
            <div id="page">
                <div id="header">Это header</div>
                <div id="l_sidebar">
<nav>
{% show_menu 0 100 100 100%}
</nav>
                </div>
                <div id="r_sidebar">
                    <div>
                        {% placeholder photogallery %}
                    </div>
                    <div id="content">
                        <div id="content-top"></div>
                        <div id="content-middle">
                            <p>aaa</p>
{% placeholder content %}
                        </div>
                        <div id="content-bottom"></div>
                    </div>
                </div>
            </div>
        </div>
        {% render_block "js" %}
        <script type="text/javascript">
            $( '#carousel' ).elastislide();
        </script>

        <script>
            jQuery(document).ready(function($) {
                $('a').smoothScroll({
                    speed: 1000,
                    easing: 'easeInOutCubic'
                });
            });
        </script>
    </body>

</html>
